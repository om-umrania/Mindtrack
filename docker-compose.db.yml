services:
  postgres:
    image: postgres:16
    container_name: mindtrack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mindtrack
    ports:
      - "5432:5432"
    volumes:
      - mindtrack_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mindtrack_db_data:
