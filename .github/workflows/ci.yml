name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mindtrack
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate (if DATABASE_URL)
        run: npm run db:gen
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL || '' }}
        if: ${{ env.DATABASE_URL != '' }}

      - name: Prisma migrate (if DATABASE_URL)
        run: npm run db:migrate -- --skip-generate
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL || '' }}
        if: ${{ env.DATABASE_URL != '' }}

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
